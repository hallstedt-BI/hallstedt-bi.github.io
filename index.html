<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 100vw;
            margin: 0 auto;
            background: white;
            overflow: hidden;
        }
        
        .header {
            background: #0078d4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .iframe-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            border: none;
        }
        
        .excel-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .instructions {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 14px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .iframe-container {
                height: 400px;
            }
            
            .header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Excel File Viewer</h1>
            <p>SharePoint Embedded Excel Document</p>
        </div>
        
        <div class="iframe-container">
            <iframe 
                id="excelFrame"
                class="excel-iframe"
                src="https://boardiq-my.sharepoint.com/personal/george_bassilious_boardintelligence_com/_layouts/15/Doc.aspx?sourcedoc={c3afaeb1-316e-44b3-a101-a705c909413f}&action=embedview&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdInConfigurator=True&wdInConfigurator=True"
                frameborder="0"
                scrolling="no">
            </iframe>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('excelFrame');
            
            iframe.addEventListener('load', function() {
                console.log('Excel iframe loaded successfully');
            });
            
            iframe.addEventListener('error', function() {
                console.error('Error loading Excel iframe');
                document.querySelector('.iframe-container').innerHTML = 
                    '<div style="padding: 40px; text-align: center; color: #dc3545;">' +
                    '<h3>Unable to load Excel file</h3>' +
                    '<p>Please check that the SharePoint URL is correct and accessible.</p>' +
                    '</div>';
            });
        });
    </script>
</body>
</html>
